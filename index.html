    <header>

        <h1>Employee Detalils</h1>
        <div>

    <div class="container">
      <!-- onSubmit="return false" -->
      <form id="myform">
        <fieldset>
          <label for="name">&nbsp Employee's Name<span>*</span> :</label
          ><input
            placeholder="please enter your name"
            type="text"
            name="Employee"
            id="name"
            required
          />

          <label for="age"> Age<span>*</span> :</label
          ><input
            placeholder="age"
            type="number"
            name="age"
            id="age"
            required
          />

          <fieldset id="fieldset">
            <label for="gender"> &nbsp Gender<span>*</span> :</label>
            <input type="radio" id="html" name="gender" value="Male" /><label
              for="male"
              >Male</label
            >
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
            /><label for="feamle">Female</label>
          </fieldset>

          <label for="department"> &nbsp Department<span>*</span> :</label>
          <input
            name="department"
            placeholder="Department"
            type="text"
            id="department"
            required
          />

          <label for="designation"> &nbsp Designation<span>*</span> :</label>
          <input
            placeholder="Designation"
            type="text"
            name="designation"
            id="designation"
            required
          />

          <label for="address"> &nbsp Address<span>*</span> :</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="2"
            required
            placeholder="please enter your address"
          ></textarea>
        </fieldset>

        <button class="btn" type="submit">Submit</button>

        <div class="alert hide">
          <span class="fas fa-check-circle"></span>
          <span class="msg">Done: Details added</span>
          <div class="close-btn">
            <span class="fas fa-times"></span>
          </div>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        var users = JSON.parse(localStorage.getItem("Users")) || [];

        $(".btn").click(function (e) {
          e.preventDefault();
          var userData = {
            Employee: $("#name").val(),
            age: $("#age").val(),
            gender: $("input[name='gender']:checked").val(),
            department: $("#department").val(),
            designation: $("#designation").val(),
            address: $("#address").val(),
          };
          users.push(userData);
          localStorage.setItem("Users", JSON.stringify(users));



          $(".alert").addClass("show");
          $(".alert").removeClass("hide");
          $(".alert").addClass("showAlert");
          setTimeout(function () {
            $(".alert").removeClass("show");
            $(".alert").addClass("hide");
            $("input,textarea").val("");
            $('input[name="gender"]').prop("checked", false);
          }, 5000);

          $(".close-btn").click(function () {
            $(".alert").removeClass("show");
            $(".alert").addClass("hide");
            $("input,textarea").val("");
          });
        });
      });
    </script>
